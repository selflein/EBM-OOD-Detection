# @package fixed

trainer_config:
  max_epochs: 10_000
  max_steps: 10_000
  limit_val_batches: 0

checkpoint_config:
  monitor:
  save_last: True

earlystop_config:

ood_dataset: ${fixed.dataset}

model_name: JEM
model_config:
  arch_name: fc
  arch_config:
    inp_dim: ${fixed.data_shape.0}
    num_classes: 1
    hidden_dims: [100, 100, 100, 100, 100]

  learning_rate: 0.001
  momentum: 0.9
  weight_decay: 0.0
  smoothing: 0.0
  sgld_lr: 1.0
  sgld_std: 0.01
  sgld_steps: 100
  pyxce: 0.0
  pxsgld: 1.0
  pxysgld: 0.0
  buffer_size: 9000
  reinit_freq: 0.05
  data_shape: ${fixed.data_shape}
  sgld_batch_size: ${fixed.batch_size}
  class_cond_p_x_sample: False
  n_classes: 1
  warmup_steps: 2500
  entropy_reg_weight: 0.0
  lr_step_size: 1000
